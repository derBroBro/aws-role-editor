<!DOCTYPE html>
<html>
<head>
  <title>AWS Role Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/spectrum.css">
  <link rel="stylesheet" href="css/custom.css">

  <script src="js/aws-sdk-2.28.0.min.js"></script>
  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/spectrum.js"></script>
  <script src="js/popup.js"></script>
  
</head>
<body>
    <div id="saved" class="alert alert-success" role="alert">Saved</div>
    <div id="failed" class="alert alert-danger" role="alert">Error..</div>
  <div class="container-fluid">
    <h4>AWS Role Editor</h4>
    <form id="main">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th></th>
            <th>Account</th>
            <th>Role</th>
            <th>Display Name</th>
            <th width="60px">Color</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="pull-left">
        <input class="inputfile" type="file" id="file" name="file" enctype="multipart/form-data" />
        <label class="btn btn-primary btn-sm" for="file">Import</label>
        <button class="btn btn-primary btn-sm" id="export" type="button">Export</button>
      </div>
      <div class="pull-right">
        <input type="submit" class="btn btn-primary btn-sm" id="save" value="Save">
      </div>
    </form>
    <div class="clearfix"></div>
  </div>
</html>
